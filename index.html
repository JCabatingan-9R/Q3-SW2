<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SW 2: Operations</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container mt-5 mb-5">
		<div class="row mt-5">
			<div class="col-sm-4 mt-4">
				<img src="einstein.jpeg">
			</div>
			<div class="eins col-sm-7">
				<h3>I am <span style="color: purple;">Albert Einstein</span>, the genius! Are you one too? It's okay if you aren't, you can improve by formulating some calculations here!</h3>
				<hr>
				<h2>Given:</h2>
				<form>
					<div class="row">
						<div class="col">
							<label for="A_Value">Enter a value for <kbd>a</kbd>:</label>
							<input type="number" id="A_Val" class="form-control">
						</div>
						<div class="col">
							<label for="B_Value">Enter a value for <kbd>b</kbd>:</label>
							<input type="number" id="B_Val" class="form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<hr class="mt-5 mb-5">
		
		<div class="row mb-5">
			<div class="col d-grid gap-3">
				<button type="button" class="btn btn-secondary" onclick="greaterthan()">Comparing if a is greater than b</button>
				<button type="button" class="btn btn-dark" onclick="equalto()">Comparing if a is equal to b</button>
			</div>

			<div class="col d-grid gap-3">
				<button type="button" class="btn btn-dark" onclick="productof()">The product of a and b</button>
				<button type="button" class="btn btn-secondary" onclick="exponentof()">The product of a raised to b</button>
			</div>
		</div>
		<a href="about.html">
			<div class="footer mb-3">
				<h6>&copy; SY 2024-2025 | ICT 9 | SW 2: Operators | Cabatingan, Jade Louisse C.</h6>
			</div>
		</a>
	</div>

	<script>
		function greaterthan() {
			let a = document.getElementById('A_Val').value;  //to get value of entered answer
			let b = document.getElementById('B_Val').value;

			window.alert("Comparing a and b, we can confirm that the answer is " + (a > b) + ".") //greater than sign to compare
		}

		function equalto() {
			let a = document.getElementById('A_Val').value;
			let b = document.getElementById('B_Val').value;

			window.alert("Comparing a and b, we can confirm that the answer is " + (a == b) + ".") //( == ) for equal symbol
		}

		function productof() {
			var a = document.getElementById('A_Val').value;
			var b = document.getElementById('B_Val').value;
			var prod = a*b; //to get the product of a and b

			window.alert("The product of a and b is " + prod + ".")
		}

		function exponentof() {
			var a = document.getElementById('A_Val').value;
			var b = document.getElementById('B_Val').value;
			var exponent = a**b; //** for exponent

			window.alert("The product of a raised to b is " + exponent + ".")
		}

	</script>

</body>
</html>
